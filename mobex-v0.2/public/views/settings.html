    <div id="page-wrapper">
    
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Settings</h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    
        <!-- Alert -->
        <div class="row">
            <div class="col-lg-12">
                <div uib-alert ng-repeat="alert in alerts" ng-class="alert.type" close="closeAlert($index)">{{alert.msg}}</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add an account
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" method="post">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Email Address</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="email" placeholder="juan@ideyatech.com" ng-model="email" autofocus>
                                 </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" ng-model="password">
                                 </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-8 col-md-4">
                                    <a href="#/questions" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary" ng-click="addAdministrator()">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
