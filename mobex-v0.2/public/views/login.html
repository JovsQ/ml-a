<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="username" ng-keypress="($event.charCode==13)? processLogin() : return" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" ng-keypress="($event.charCode==13)? processLogin() : return" value="">
                        </div>
<!--
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
-->
                        <div class="form-group">
                            <div uib-alert ng-repeat="alert in alerts" ng-class="alert.type" close="closeAlert($index)">{{alert.msg}}</div>
                        </div>
                        <button type="button" class="btn btn-lg btn-success btn-block" ng-click="processLogin()">Log in</button>
                    </fieldset>
                </form>
                 <!-- Alert -->
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="alert.html">
    <div ng-transclude>
    </div>
</script>
